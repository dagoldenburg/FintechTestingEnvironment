<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Transfer</title>
    </h:head>
    <h:body rendered="#{userBean.isLoggedIn}">
        <ui:include src='navbar.xhtml'/>
        <div style="float:left">
            <h2>Transfer money </h2>
            #{userBean.statusMessage}
            <h:form>
                <p>To (Username): </p> <h:inputText id="toUser" value="#{userBean.to}"></h:inputText>
                <br/><br/>
                <p>Amount (SEK): </p> <h:inputText id="amount" value="#{userBean.amount}"></h:inputText>
                <br/><br/>
                <h:commandButton value="Transfer" id="transferBtn" action="#{userBean.createTransaction()}"></h:commandButton>
            </h:form>
        </div>
    </h:body>
    <ui:include src="notloggedin.xhtml" rendered="#{!userBean.isLoggedIn}"/>
</html>
