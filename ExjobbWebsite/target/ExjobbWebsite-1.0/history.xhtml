<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Welcome</title>
    </h:head>
    <h:body rendered="#{userBean.isLoggedIn}">
        <ui:include src='navbar.xhtml'/>
        <div style="float:left">
            <h2>History</h2>
            
            <h:form>
                Number of transactions:
                <h:inputText id="nrTransactions" value="#{userBean.nrTransactions}"></h:inputText>
                <h:commandButton value="Submit" action="history.xhtml"></h:commandButton>
            </h:form>

            <ui:repeat value="#{userBean.getNrOfTransactions()}" var="txs">
                <div name="txs" id="#{txs.id}" style="border-top: 1px solid #ccc;padding-top: 10px;width:300px;">
                    <b>To: #{txs.to}</b><br/>
                    Amount: #{txs.amount}<br/>
                    <br/>
                </div>
            </ui:repeat>

        </div>

    </h:body>
    <ui:include src="notloggedin.xhtml" rendered="#{!userBean.isLoggedIn}"/>
</html>
